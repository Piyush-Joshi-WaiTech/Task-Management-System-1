<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="task-details.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h4 class="ms-2">Task Details</h4>

      <div class="card wider-card mt-4">
        <div class="card-body">
          <h5 class="card-title">Task Details</h5>
          <div class="divider"></div>

          <!-- Table Wrapper -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Task Owner</th>
                  <th>Task Name</th>
                  <th>Description</th>
                  <th>Start Date</th>
                  <th>Due Date</th>
                  <th>Reminder</th>
                  <th>Priority</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="taskTableBody">
                <!-- Data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
