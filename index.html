<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <div class="d-flex justify-content-between align-items-center px-2">
        <h4 class="m-0">Add Task</h4>
        <button
          class="btn btn-light close-btn"
          onclick="location.href='dashboard.html'"
        >
          âœ–
        </button>
      </div>

      <div class="card wider-card mt-4">
        <div class="card-body">
          <h5 class="card-title">Task Details</h5>
          <div class="divider"></div>

          <!-- Form starts here -->
          <form id="taskForm">
            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="task_owner"
                >Task Owner</label
              >
              <div class="col-md-9">
                <select id="task_owner" class="form-select">
                  <option value="Piyush Joshi ">Piyush Joshi</option>
                  <option value="Piyush Joshi ">Piyush Joshi</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="task_name"
                >Task Name *</label
              >
              <div class="col-md-9">
                <input
                  id="task_name"
                  type="text"
                  class="form-control"
                  placeholder="Enter task name"
                  required
                />
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="description"
                >Description</label
              >
              <div class="col-md-9">
                <textarea
                  id="description"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="start_date"
                >Start Date</label
              >
              <div class="col-md-9">
                <input id="start_date" type="date" class="form-control" />
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="due_date"
                >Due Date</label
              >
              <div class="col-md-9">
                <input id="due_date" type="date" class="form-control" />
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="reminder"
                >Reminder</label
              >
              <div class="col-md-9">
                <input
                  id="reminder"
                  type="datetime-local"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="priority"
                >Priority</label
              >
              <div class="col-md-9">
                <select id="priority" class="form-select">
                  <option value="Moderate">Moderate</option>
                  <option value="High">High</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-md-3 col-form-label" for="status"
                >Status *</label
              >
              <div class="col-md-9">
                <select id="status" class="form-select">
                  <option value="Open">Open</option>
                  <option value="Closed">Closed</option>
                  <option value="In Progress">In Progress</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="button-container mt-3">
        <button type="submit" class="btn btn-primary" form="taskForm">
          Submit
        </button>
        <button type="button" class="btn btn-primary">Submit and New</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="location.href='dashboard.html'"
        >
          Cancel
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
