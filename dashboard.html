<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dash-style.css" />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <!-- Navigation -->
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" href="#">My Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Track Tasks</a></li>
        <li class="nav-item">
          <a class="nav-link active" href="#">All Tasks</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Form View</a></li>
      </ul>

      <div class="flex-grow-line"></div>

      <!-- Status Boxes & Add Task Button -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="status-boxes">
          <button class="btn btn-primary active">
            Total <span class="badge bg-light text-dark">4</span>
          </button>
          <button class="btn btn-light">
            Open <span class="badge bg-light text-dark">2</span>
          </button>
          <button class="btn btn-light">
            Completed <span class="badge bg-light text-dark">2</span>
          </button>
        </div>
        <div class="d-flex align-items-center">
          <button class="btn btn-primary" onclick="location.href='index.html'">
            Add Task
          </button>
          <button class="btn btn-light ms-2 filter-btn">
            <img src="filter-icon.png" alt="Filter" class="filter-icon" />
          </button>
        </div>
      </div>

      <!-- Task List -->
      <div class="card mt-3">
        <div class="card-header">Task Details</div>
        <div class="card-body">
          <!-- Task Row 1 -->
          <div class="row task-item align-items-center">
            <!-- Task Details (9 Columns) -->
            <div class="col-md-9 d-flex align-items-center task-detail">
              <input
                type="checkbox"
                class="form-check-input rounded-checkbox me-3"
                checked
              />
              <div class="profile-icon">
                <img src="profile1.jpg" class="profile-pic" />
              </div>
              <div>
                <strong>Task Name</strong> <br />
                <small>S2 - Lilly Williams • Yesterday</small>
              </div>
            </div>

            <!-- Assigned To (3 Columns) -->
            <div class="col-md-3 assigned-to">
              <img src="profile1.jpg" class="profile-pic me-2" />
              <!-- <span class="assigned-name">Lilly Williams</span> -->
            </div>
          </div>

          <!-- Task Row 2 -->
          <div class="row task-item align-items-center">
            <div class="col-md-9 d-flex align-items-center task-detail">
              <input
                type="checkbox"
                class="form-check-input rounded-checkbox me-3"
                checked
              />
              <div class="profile-icon">
                <img src="profile2.jpg" class="profile-pic" />
              </div>
              <div>
                <strong>Task 2</strong> <br />
                <small>S3 - Clarkson Walter • Yesterday</small>
              </div>
            </div>
            <div class="col-md-3 assigned-to">
              <img src="profile2.jpg" class="profile-pic me-2" />
              <!-- <span class="assigned-name">Clarkson Walter</span> -->
            </div>
          </div>

          <!-- Task Row 3 -->
          <div class="row task-item align-items-center">
            <div class="col-md-9 d-flex align-items-center task-detail">
              <input
                type="checkbox"
                class="form-check-input rounded-checkbox me-3"
              />
              <div class="profile-icon">
                <span class="profile-initial">P</span>
              </div>
              <div>
                <strong>Task 3</strong> <br />
                <small>1 - Pooja Kulkarni • Yesterday</small>
              </div>
            </div>
            <div class="col-md-3 assigned-to">
              <span class="profile-initial me-2">P</span>
              <!-- <span class="assigned-name">Pooja Kulkarni</span> -->
            </div>
          </div>

          <!-- Task Row 4 -->
          <div class="row task-item align-items-center">
            <div class="col-md-9 d-flex align-items-center task-detail">
              <input
                type="checkbox"
                class="form-check-input rounded-checkbox me-3"
              />
              <div class="profile-icon">
                <span class="profile-initial">P</span>
              </div>
              <div>
                <strong>Task Name</strong> <br />
                <small>1 - Pooja Kulkarni • Yesterday</small>
              </div>
            </div>
            <div class="col-md-3 assigned-to">
              <span class="profile-initial me-2">P</span>
              <!-- <span class="assigned-name">Pooja Kulkarni</span> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
